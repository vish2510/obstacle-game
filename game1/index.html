<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trust Issues Run</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to top, #87CEEB, #fff);
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    canvas {
      border: 3px solid black;
      background: #cce6ff;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-size: 2em;
      display: none;
    }

    #overlay button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="400"></canvas>
  <div id="overlay">
    <div id="message"></div>
    <button onclick="restartGame()">Restart</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const overlay = document.getElementById("overlay");
    const message = document.getElementById("message");

    // Player sprite
    const player = {
      x: 50,
      y: 300,
      width: 48,
      height: 48,
      dy: 0,
      gravity: 0.6,
      jumpPower: -12,
      grounded: false,
      sprite: new Image(),
      frame: 0,
      frameCount: 4,
      frameTimer: 0
    };
    player.sprite.src = "https://i.ibb.co/ck5Y4dK/run-sprite.png"; // running man sheet

    // Obstacles
    let obstacles = [];
    let score = 0;
    let gameOver = false;

    function resetGame() {
      obstacles = [];
      score = 0;
      gameOver = false;
      player.y = 300;
      player.dy = 0;
      overlay.style.display = "none";
    }

    function restartGame() {
      resetGame();
      requestAnimationFrame(update);
    }

    function spawnObstacle() {
      const size = Math.random() * 30 + 20;
      const type = Math.random() > 0.5 ? "up" : "down";
      const y = type === "up" ? 350 - size : 200 - size;
      obstacles.push({ x: 800, y, size, type });
    }

    function handlePlayer() {
      player.dy += player.gravity;
      player.y += player.dy;

      if (player.y + player.height > 350) {
        player.y = 350 - player.height;
        player.dy = 0;
        player.grounded = true;
      } else {
        player.grounded = false;
      }

      // animate
      player.frameTimer++;
      if (player.frameTimer % 6 === 0) {
        player.frame = (player.frame + 1) % player.frameCount;
      }

      ctx.drawImage(
        player.sprite,
        player.frame * 48, 0, 48, 48,
        player.x, player.y, player.width, player.height
      );
    }

    function handleObstacles() {
      for (let i = 0; i < obstacles.length; i++) {
        const obs = obstacles[i];
        obs.x -= 6 + score / 100; // speed increases with score

        ctx.fillStyle = "black";
        ctx.fillRect(obs.x, obs.y, obs.size, obs.size);

        if (
          player.x < obs.x + obs.size &&
          player.x + player.width > obs.x &&
          player.y < obs.y + obs.size &&
          player.y + player.height > obs.y
        ) {
          gameOver = true;
        }
      }

      obstacles = obstacles.filter(obs => obs.x + obs.size > 0);
    }

    function drawScore() {
      ctx.fillStyle = "black";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 10, 30);
    }

    let obstacleTimer = 0;

    function update() {
      if (gameOver) {
        message.textContent = "Game Over! Score: " + score;
        overlay.style.display = "flex";
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      handlePlayer();
      handleObstacles();
      drawScore();

      obstacleTimer++;
      if (obstacleTimer % 90 === 0) {
        spawnObstacle();
      }

      score++;

      requestAnimationFrame(update);
    }

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space" && player.grounded) {
        player.dy = player.jumpPower;
      }
    });

    resetGame();
    update();
  </script>
</body>
</html>
