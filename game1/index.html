<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trust Issues Prototype</title>
  <style>
    body { margin:0; background:#111; overflow:hidden; }
    canvas { display:block; margin:0 auto; background:#222; }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Player
    const player = {
      x: 50,
      y: 500,
      width: 30,
      height: 40,
      color: "cyan",
      velX: 0,
      velY: 0,
      speed: 4,
      jumping: false,
      grounded: false
    };

    const gravity = 0.6;
    const friction = 0.8;

    // Platforms
    const platforms = [
      { x: 0, y: 580, width: 800, height: 20 }, // ground
      { x: 200, y: 450, width: 100, height: 20 },
      { x: 400, y: 350, width: 120, height: 20 }
    ];

    // Moving obstacle
    const obstacles = [
      { x: 300, y: 560, width: 40, height: 20, dir: 1 }
    ];

    // Goal
    const goal = { x: 700, y: 300, width: 50, height: 50, color: "lime" };

    // Controls
    const keys = {};
    document.addEventListener("keydown", e => { keys[e.code] = true; });
    document.addEventListener("keyup", e => { keys[e.code] = false; });

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Movement
      if (keys["ArrowLeft"]) {
        if (player.velX > -player.speed) player.velX--;
      }
      if (keys["ArrowRight"]) {
        if (player.velX < player.speed) player.velX++;
      }
      if (keys["Space"] || keys["ArrowUp"]) {
        if (!player.jumping && player.grounded) {
          player.jumping = true;
          player.grounded = false;
          player.velY = -12;
        }
      }

      player.velX *= friction;
      player.velY += gravity;

      player.x += player.velX;
      player.y += player.velY;

      player.grounded = false;

      // Draw platforms
      ctx.fillStyle = "#888";
      for (let p of platforms) {
        ctx.fillRect(p.x, p.y, p.width, p.height);
        if (collisionCheck(player, p)) {
          player.grounded = true;
          player.jumping = false;
          player.y = p.y - player.height;
          player.velY = 0;
        }
      }

      // Draw moving obstacles
      ctx.fillStyle = "red";
      for (let o of obstacles) {
        ctx.fillRect(o.x, o.y, o.width, o.height);
        o.x += o.dir * 2;
        if (o.x <= 100 || o.x + o.width >= 700) o.dir *= -1;

        if (collisionCheck(player, o)) {
          alert("Game Over!");
          document.location.reload();
        }
      }

      // Draw goal
      ctx.fillStyle = goal.color;
      ctx.fillRect(goal.x, goal.y, goal.width, goal.height);
      if (collisionCheck(player, goal)) {
        alert("You Win!");
        document.location.reload();
      }

      // Draw player
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);

      requestAnimationFrame(gameLoop);
    }

    function collisionCheck(a, b) {
      return (
        a.x < b.x + b.width &&
        a.x + a.width > b.x &&
        a.y < b.y + b.height &&
        a.y + a.height > b.y
      );
    }

    gameLoop();
  </script>
</body>
</html>
